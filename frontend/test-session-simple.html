    <style>

<body>
    <h1>ğŸ§ª ØªØ³Øª Session Ø³Ø§Ø¯Ù‡ - ÙÙ‚Ø· Query String</h1>
    
    <div class="container">
        <h2>ğŸ“± ÙˆØ¶Ø¹ÛŒØª URL ÙØ¹Ù„ÛŒ</h2>
        <div id="urlInfo" class="url-info"></div>
        <button onclick="updateUrlInfo()">Ø¨Ù‡â€ŒØ±ÙˆØ²Ø±Ø³Ø§Ù†ÛŒ URL</button>
    </div>
    
    <div class="container">
        <h2>1. ØªØ³Øª Ø§ÛŒØ¬Ø§Ø¯ Session</h2>
        <button onclick="createSession()">Ø§ÛŒØ¬Ø§Ø¯ Session Ø¬Ø¯ÛŒØ¯</button>
        <div id="createResult" class="result"></div>
    </div>

    <div class="container">
        <h2>2. ØªØ³Øª Ask Ø¨Ø§ Session</h2>
        <button onclick="testAsk()">ØªØ³Øª Ask</button>
        <div id="askResult" class="result"></div>
    </div>

    <div class="container">
        <h2>3. Logs</h2>
        <button onclick="clearLogs()">Ù¾Ø§Ú© Ú©Ø±Ø¯Ù† Logs</button>
        <div id="logs" class="result log"></div>
    </div>

    <script>
        const API_BASE = 'https://bot-api.finlandq.com';
        let currentSessionId = null;

        function updateUrlInfo() {
            const urlInfo = document.getElementById('urlInfo');
            const currentUrl = window.location.href;
            const urlParams = new URLSearchParams(window.location.search);
            const sessionId = urlParams.get('session');
            
            urlInfo.innerHTML = `
                <strong>URL ÙØ¹Ù„ÛŒ:</strong> ${currentUrl}<br>
                <strong>Session ID Ø¯Ø± URL:</strong> ${sessionId || 'Ù‡ÛŒÚ†â€ŒÚ©Ø¯Ø§Ù…'}<br>
                <strong>Session ID ÙØ¹Ù„ÛŒ:</strong> ${currentSessionId || 'Ù‡ÛŒÚ†â€ŒÚ©Ø¯Ø§Ù…'}
            `;
        }

        function log(message) {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logsDiv.textContent += logEntry;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        function displayResult(elementId, result, isError = false) {
            const element = document.getElementById(elementId);
            element.className = `result ${isError ? 'error' : 'success'}`;
            element.textContent = JSON.stringify(result, null, 2);
        }

        async function createSession() {
            log('ğŸ†” Creating new session...');
            try {
                const response = await fetch(`${API_BASE}/api/session/new`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                log(`ğŸ“¥ Response status: ${response.status}`);
                const data = await response.json();
                log(`ğŸ“¥ Response data: ${JSON.stringify(data)}`);
                
                if (data.success) {
                    currentSessionId = data.session.id;
                    log(`âœ… Session created: ${currentSessionId}`);
                    
                    // Update URL with session ID
                    const newUrl = new URL(window.location.href);
                    newUrl.searchParams.set('session', currentSessionId);
                    window.history.replaceState({}, '', newUrl.toString());
                    log(`ğŸ”— URL updated with session ID: ${newUrl.toString()}`);
                    
                    updateUrlInfo();
                    displayResult('createResult', data);
                } else {
                    log(`âŒ Error: ${data.error}`);
                    displayResult('createResult', data, true);
                }
            } catch (error) {
                log(`âŒ Network error: ${error.message}`);
                displayResult('createResult', { error: error.message }, true);
            }
        }

        async function testAsk() {
            if (!currentSessionId) {
                displayResult('askResult', { error: 'No session ID available. Create a session first.' }, true);
                return;
            }
            
            log(`â“ Testing Ask with session: ${currentSessionId}`);
            try {
                const response = await fetch(`${API_BASE}/api/ask`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: 'Ø³Ù„Ø§Ù…',
                        sessionId: currentSessionId
                    })
                });
                
                log(`ğŸ“¥ Response status: ${response.status}`);
                const data = await response.json();
                log(`ğŸ“¥ Response data: ${JSON.stringify(data)}`);
                
                displayResult('askResult', data, !data.success);
            } catch (error) {
                log(`âŒ Network error: ${error.message}`);
                displayResult('askResult', { error: error.message }, true);
            }
        }

        function clearLogs() {
            document.getElementById('logs').textContent = '';
        }

        // Auto-run on page load
        window.onload = function() {
            log('ğŸš€ Page loaded');
            
            // Check if session ID exists in URL
            const urlParams = new URLSearchParams(window.location.search);
            const urlSessionId = urlParams.get('session');
            
            if (urlSessionId) {
                currentSessionId = urlSessionId;
                log(`ğŸ“± Session ID found in URL: ${urlSessionId}`);
            } else {
                log('ğŸ“± No session ID in URL');
            }
            
            updateUrlInfo();
        };
    </script>
</body>
