<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آپلود متن - انتقال به فرانت‌اند</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6f42c1 0%, #e83e8c 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            max-width: 600px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .api-info {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✏️ آپلود متن</h1>
        <p>صفحه آپلود متن در فرانت‌اند Next.js موجود است.<br>این backend API است.</p>
        
        <div>
            <a href="/" class="btn">
                🏠 صفحه اصلی API
            </a>
            <a href="#" onclick="alert('لطفاً فرانت‌اند را deploy کنید')" class="btn">
                📝 آپلود متن
            </a>
        </div>
        
        <div class="api-info">
            <p><strong>API Endpoint:</strong> POST /api/rag/upload-text</p>
            <p>برای UI آپلود متن، پوشه frontend را در Vercel deploy کنید</p>
        </div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = '/';
        }, 8000);
    </script>
</body>
</html>
